[workspace]
members = ["ragnarok_rebuild_bevy", "ragnarok_rebuild_common", "ragnarok_rebuild_client", "ragnarok_rebuild_server"]
resolver = "2"

[workspace.dependencies]
bevy = {version = "0.12", features = ["bmp", "wav"]}
wgpu = "0.17.1"
futures = "0.3.29"

tungstenite = "0.20.1"
url = "2.4.1"

serde = "1.0.193"
toml = "0.8.8"

flate2 = "1.0"
encoding_rs = "0.8.33"

sqlx = { version = "0.7.3", features = ["runtime-async-std", "postgres", "uuid"]}

[workspace.lints.clippy]
todo = "warn"
unimplemented = "warn"
dbg_macro = "warn"
unwrap_used = "warn"
expect_used = "warn"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3